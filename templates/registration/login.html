<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CopilotHQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 50% 50%, rgba(99, 102, 241, 0.1) 0, transparent 80%);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            background: linear-gradient(135deg, #6366f1, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        h2 {
            font-family: 'Outfit';
            margin-bottom: 0.5rem;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .error {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .hint {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #64748b;
            padding: 1rem;
            background: var(--glass);
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">CopilotHQ</div>
        <h2>Welcome Back</h2>
        <p>Login to your tenant dashboard</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="username" required placeholder="admin@copilothq.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit">Complete Login</button>

            {% if form.errors %}
            <div class="error">Invalid email or password. Please try again.</div>
            {% endif %}
        </form>

        <div class="hint">
            <strong>Dev Hint:</strong> Use <code>admin@copilothq.com</code> / <code>password123</code> to test.
        </div>
    </div>
</body>

</html>
